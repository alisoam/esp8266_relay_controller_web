{{ define "main" }}



{{ with .Content }}
  <div id="home-jumbotron" class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        {{ . }}
      </div>
    </div>
  </div>
{{ else }}
  <div id="home-jumbotron" class="jumbotron">
    <h1>{{ .Site.Title }}</h1>
    <p class="font-125">{{ .Site.Params.homeText | markdownify }}</p>
  </div>
{{ end }}

{{ end }}
