<h1>WIFI Settings</h1>

  <script type = "application/javascript">
  function getWifiData() {
    $.ajax({
      type: 'GET',
      url: '/info/wifi',
      data: { get_param: 'value' },
      dataType: 'json',
      success: function (data) {
        $("#wifi_avtive").prop('checked', true);
        $("wifi_ssid").value = data["ssid"];
      }
    });
  }
  $(document).ready(function(){
    getWifiData();
  });
  $(document).ready(function(){
    $("#submit").on('click', function(){
      $.ajax({
        url: 'test.php',
        type : "POST",
        dataType : 'json',
        data : $("#form").serialize(),
        complete: function () {
          getWifiData();
        }
      })
    });
  });
</script>
